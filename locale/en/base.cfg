[mod-setting-description]
debug-mode=Enables in game logging, custom profiling, path drawing, and extra /drp commands.
opposite-offset=The number of "Rail Tiles" to the side the opposite track will be built. A value of 1 will result in two parrallel tracks with no space in between them. A value of 2 will have room for a big power pole, but not a roboport.
signals-distance=Tiles between each signal. An unmodded train requires 7 tiles per wagon/locomotive.

[command-text]
drpclear-help=Clears all debug drawings.
drpclear-message=Drawings have been cleared.

drpreset-help=Clears the mod's storage to its initial state.
drpreset-message=Mod storage has been cleared.

drpmark-help=Marks a point in the world. usage: /drpmark x y
drpmark-message=A point has been marked.
drpmark-error=Unable to parse location. usage: /drpmark x y

drpdraw-help=Toggles debug drawing.
